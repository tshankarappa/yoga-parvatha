<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shanmukhi Timer</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon/meditation.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
    <script src="timer.js"></script>
</head>
<body>
    <div class="container stopTimer">
        <button id="start" onclick="timer.startTimer()" title="Start Practice"></button>
        <button id="pause" onclick="timer.pauseTimer()" title="Pause Practice"></button>
        <button id="resume" onclick="timer.resumeTimer()" title="Resume Practice"></button>
        <button id="stop" onclick="timer.stopTimer()" title="Stop Practice"></button>
        <button id="mute" onclick="timer.toggleMute(event)" title="Mute Sound"></button>
        <button id="next" onclick="timer.nextStep()" title="Skip to Next Step"></button>
    </div>
    <div class="main-content">
        <div id="timer">Shanmukhi</div>
        <p id="current-step">Ready to begin your practice</p>
    </div>

    <script>
        const shanmukhiTasks = [
            ['Start', 5],
            ['Naadi Shuddhi', 240],
            ['AUM Chanting', 110],
            ['Shanmukhi Mudra', 105],
            ['Meditate', 420]
        ];

        const timer = new YogaTimer(shanmukhiTasks, "Shanmukhi");
    </script>
</body>
</html>
